<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Udacity Build a Portfolio Site</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="vendor/flexboxgrid.css">
  <link rel="stylesheet" href="css/compiled/styles.css">
  <link rel="stylesheet" href="css/compiled/print.css">
  <!--endbuild-->
</head>

<body>

  <header class="header">
    <div class="container-fluid">
      <div class="row header__content">
        <div class="logo">
          <a href="/" class="logo__icon" title="Go to home page">
          </a>
        </div>
        <div class="title">
          <h1>Jane Doette</h1>
          <span>Front-end Ninja</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">

    <div class="row slider">
      <div class="col-12">
        <img src="/images/slide1.jpg"/>
      </div>
    </div>

    <div class="row portfolio">
      <h2>Featured Work</h2>
      <div class="projects">
        <div class="col-4">
          <img src="/images/project1.jpg"/>
          <h3 class="">Appify</h3>
          <p><a href="#">http://github.com</a></p>
        </div>
        <div class="col-4">
          <img src="/images/project2.jpg"/>
          <h3 class="">Appify</h3>
          <span class="">http://github.com</span>
        </div>
        <div class="col-4">
          <img src="/images/project3.jpg"/>
          <h3 class="">Appify</h3>
          <span class="">http://github.com</span>
        </div>
      </div>
    </div>
  </div>

  <!--build:js js/main.min.js -->
  <script src="js/lib/a-library.js"></script>
  <script src="js/lib/another-library.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
