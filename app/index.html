<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Build a Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="vendor/flexboxgrid.css">
    <link rel="stylesheet" href="css/compiled/styles.css">
    <link rel="stylesheet" href="css/compiled/print.css">
    <!--endbuild-->
  </head>
  <body>

    <div class="container-fluid">
      
      <header class="row">
        <div class="col-xs logo">
          <a href="/" class="logo__icon" title="Udacity Logo"></a>
        </div>
        <div class="col-xs header__title text-uppercase">
          <h1 class="text-thin text-uppercase">Jane Doette</h1>
          <h4 class="text-strong text-uppercase">Front-end Ninja</h4>
        </div>
      </header>

      <div class="row">
        <div class="col-xs">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-xs hero">
          <img src="http://placekitten.com/960/406?image=2" alt="Portfolio Kitten"/>
        </div>
      </div>

      <section class="row">
        <div class="col-xs-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
        <article class="col-xs-12 col-sm-4 project">
          <a href="https://github.com/udacity/Appify">
            <img src="http://placekitten.com/298/195?image=9" alt="Appify Kitten"/>
            <h3 class="">Appify</h3>
            <p>https://github.com/udacity/Appify</p>
          </a>
        </article>
        <article class="col-xs-12 col-sm-4 project">
          <a href="https://github.com/udacity/Sunflower">
            <img src="http://placekitten.com/298/195?image=1" alt="Appify Sunflower"/>
            <h3 class="">SUNFLOWER</h3>
            <p>https://github.com/udacity/Sunflower</p>
          </a>
        </article>
        <article class="col-xs-12 col-sm-4 project">
          <a href="https://github.com/udacity/Bokeh">
            <img src="http://placekitten.com/298/195?image=16" alt="Appify Bokeh"/>
            <h3 class="">BOKEH</h3>
            <p>https://github.com/udacity/Bokeh</p>
          </a>
        </article>
      </section>
    
    </div>

    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
